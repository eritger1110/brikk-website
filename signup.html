<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brikk</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #fff; }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; }
        input, select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #444; background-color: #2a2a2a; color: #fff; }
        #card-element { padding: 10px; border: 1px solid #444; border-radius: 4px; background-color: #2a2a2a; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #error-message { color: #ff4d4d; margin-top: 15px; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Brikk Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (min 8 characters)</label>
                <input type="password" id="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="plan">Choose Your Plan</label>
                <select id="plan" required>
                    <option value="{{PRICE_STARTER}}">Starter ($29/month)</option>
                    <option value="{{PRICE_PRO}}">Pro ($99/month)</option>
                    <option value="{{PRICE_HACKER}}">Hacker ($499/month)</option>
                    <option value="{{PRICE_FREE}}">Free (for testing)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-element">Credit or debit card</label>
                <div id="card-element"></div>
            </div>
            <div id="error-message"></div>
            <button type="submit" id="submit-button">Sign Up & Subscribe</button>
        </form>
        <div id="success-message" class="hidden">
            <h2>✅ Success! Your API Key is Ready</h2>
            <p>Your API key has been created. Please save it somewhere safe - you won’t see it again!</p>
            <pre id="api-key-display"></pre>
            <a href="/dashboard.html">Go to Your Dashboard</a>
        </div>
    </div>

    <script>
        const stripe = Stripe("pk_live_51RrjiTQpyOKlL3ogcNAvtd5rHkddCNhr0dp2HGVzdqu920Nqzxgz7PgxPmYtOMT0Sinsx5CgWwHtESKXz591yna200Z3mW9By7");
        const elements = stripe.elements();
        const cardElement = elements.create("card");
        cardElement.mount("#card-element");

        const form = document.getElementById("signup-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const planSelect = document.getElementById("plan");
        const submitButton = document.getElementById("submit-button");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const apiKeyDisplay = document.getElementById("api-key-display");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            submitButton.disabled = true;
            errorMessage.textContent = "";

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: "card",
                card: cardElement,
                billing_details: { email: emailInput.value },
            });

            if (error) {
                errorMessage.textContent = error.message;
                submitButton.disabled = false;
                return;
            }

            try {
                const response = await fetch("https://api.getbrikk.com/api/signup-from-stripe", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        price_id: planSelect.value,
                        payment_method_id: paymentMethod.id,
                        email: emailInput.value,
                        password: passwordInput.value,
                    }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const apiKeyResponse = await fetch("https://api.getbrikk.com/api/keys/create", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${data.access_token}` },
                        body: JSON.stringify({
                            name: "My First Key",
                            tier: planSelect.options[planSelect.selectedIndex].text.split(' ')[0].toLowerCase()
                        })
                    });
                    const keyData = await apiKeyResponse.json();

                    form.classList.add("hidden");
                    successMessage.classList.remove("hidden");
                    apiKeyDisplay.textContent = keyData.api_key;

                } else {
                    errorMessage.textContent = data.error || "An unknown error occurred.";
                    submitButton.disabled = false;
                }
            } catch (err) {
                errorMessage.textContent = "A network error occurred. Please try again.";
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
