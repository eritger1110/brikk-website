<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brikk</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #fff; margin: 0; padding: 0; }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; }
        input, select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #444; background-color: #2a2a2a; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #error-message { color: #ff4d4d; margin-top: 15px; text-align: center; }
        .plan-info { background-color: #2a2a2a; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .plan-info h3 { margin: 0 0 10px; }
        .plan-info p { margin: 0; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Brikk Account</h1>
        
        <div class="plan-info">
            <h3 id="plan-name">Starter Plan</h3>
            <p id="plan-price">$29/month</p>
            <p id="plan-description">Perfect for getting started with AI agents</p>
        </div>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="plan">Choose Your Plan</label>
                <select id="plan" required>
                    <option value="price_1S0veEQpyOKlL3og13EN421H">Free - $0/month</option>
                    <option value="price_1S0veEQpyOKlL3ogFDWWkgg4">Hacker - $29.99/month</option>
                    <option value="price_1S0veEQpyOKlL3ogK1bbSf3X" selected>Starter - $99.99/month</option>
                    <option value="price_1S0veEQpyOKlL3ogbfGK3q76">Pro - $299.99/month</option>
                </select>
            </div>
            
            <div id="error-message"></div>
            <button type="submit" id="submit-button">Continue to Checkout</button>
        </form>
        
        <p style="text-align: center; color: #aaa; font-size: 14px; margin-top: 20px;">
            You'll be redirected to Stripe to complete your payment securely.
        </p>
    </div>

    <script>
        const stripe = Stripe("pk_live_51RrjiTQpyOKlL3ogcNAvtd5rHkddCNhr0dp2HGVzdqu920Nqzxgz7PgxPmYtOMT0Sinsx5CgWwHtESKXz591yna200Z3mW9By7");
        const API_BASE_URL = "https://api.getbrikk.com";
        
        const form = document.getElementById("signup-form");
        const planSelect = document.getElementById("plan");
        const submitButton = document.getElementById("submit-button");
        const errorMessage = document.getElementById("error-message");

        // Update plan info when selection changes
        planSelect.addEventListener("change", updatePlanInfo);
        
        function updatePlanInfo() {
            const selectedOption = planSelect.options[planSelect.selectedIndex];
            const text = selectedOption.text;
            const parts = text.split(" - ");
            
            document.getElementById("plan-name").textContent = parts[0] + " Plan";
            document.getElementById("plan-price").textContent = parts[1];
        }

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            submitButton.disabled = true;
            errorMessage.textContent = "";

            try {
                // Create a Stripe Checkout session
                const response = await fetch(`${API_BASE_URL}/api/billing/create-checkout-session`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        price_id: planSelect.value,
                        success_url: window.location.origin + "/signup-success.html?session_id={CHECKOUT_SESSION_ID}",
                        cancel_url: window.location.origin + "/signup.html"
                    }),
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    throw new Error(data.error || `HTTP ${response.status}`);
                }

                const { session_id } = await response.json();
                
                // Redirect to Stripe Checkout
                const { error } = await stripe.redirectToCheckout({ sessionId: session_id });
                
                if (error) {
                    throw new Error(error.message);
                }
            } catch (err) {
                errorMessage.textContent = `Error: ${err.message}`;
                submitButton.disabled = false;
            }
        });
        
        // Initialize plan info
        updatePlanInfo();
    </script>
</body>
</html>
