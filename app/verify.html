<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Verify Email • Brikk</title>
  <script src="/public/config.js"></script>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; display:grid; place-items:center; min-height:100vh;
           background:#0b0f1a; color:#e7ecff; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; }
    .card { background:#0f1629; border:1px solid #1c2541; border-radius:16px; padding:24px; width:min(640px,92vw); }
    .muted { color:#98b0d9 }
    .ok { color:#69e27d }
    .err { color:#ff7a7a }
    a.btn { display:inline-block; margin-top:14px; background:#635bff; color:#fff; padding:.6rem 1rem; border-radius:10px; text-decoration:none; font-weight:600;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Email verification</h2>
    <div id="status" class="muted">Verifying…</div>
    <div id="action"></div>
  </div>

<script>
const API = (window.__BRIKK_API__ || "https://api.getbrikk.com").replace(/\/+$/,"");
const params = new URLSearchParams(location.search);
const token = params.get("token");

function setMsg(html, cls="muted") {
  const el = document.getElementById("status");
  el.className = cls;
  el.innerHTML = html;
}

async function verify() {
  if (!token) {
    setMsg("Missing token in URL.", "err");
    return;
  }
  try {
    const r = await fetch(`${API}/api/auth/verify?token=${encodeURIComponent(token)}`, {
      method: "GET",
      credentials: "include"
    });
    const data = await r.json().catch(()=>({}));
    if (!r.ok || !data.ok) throw new Error(data.error || `HTTP ${r.status}`);
    setMsg(`Success! <strong>${data.email}</strong> verified.`, "ok");
    document.getElementById("action").innerHTML =
      `<a class="btn" href="/app/">Go to Dashboard</a>`;
  } catch (e) {
    setMsg(`Could not verify email (${e.message}).`, "err");
  }
}
verify();
</script>
</body>
</html>
