<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Verify – Brikk</title></head>
<body>
  <h1>Verifying…</h1>
  <p id="msg">Please wait</p>
<script>
const token = new URLSearchParams(location.search).get('token');
if (!token) {
  document.getElementById('msg').textContent = 'Missing token';
} else {
  // Let the Netlify function call the API and forward Set-Cookie + redirect.
  location.href = `/.netlify/functions/verify?token=${encodeURIComponent(token)}`;
}
</script>
</body>
</html>
