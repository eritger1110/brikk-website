<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Thanks â€“ Brikk</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; background:#0b0f1a; color:#e7ecff; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:32px; }
    .card { width:min(920px, 96vw); background:#0f1629; border:1px solid #1C2541; border-radius:16px; padding:32px 28px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size:32px; margin:0 0 10px; }
    .muted { color:#9fb0d9; }
    .btn { display:inline-block; margin-top:18px; background:#635bff; color:white; text-decoration:none; padding:.75rem 1.25rem; border-radius:12px; font-weight:600; }
    code { background:#0b1222; padding:.12rem .35rem; border-radius:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You're all set ðŸŽ‰</h1>
      <p id="msg">
        Thanks for subscribing to Brikk. Weâ€™ve emailed a receipt and account details
        <span id="emailWrap" class="muted" style="display:none">to <strong id="email"></strong></span>.
      </p>
      <p class="muted">Session: <code id="sid">â€”</code></p>
      <a id="cta" class="btn" href="/">Go to Home</a>
      <p class="muted" id="note" style="display:none;margin-top:10px;">Redirecting you to your dashboardâ€¦</p>
    </div>
  </div>

  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const sid = qs.get('session_id') || '';
      document.getElementById('sid').textContent = sid || 'â€”';

      // Always show the page gracefully even if we can't fetch details
      if (!sid) return;

      // Show email (best effort)
      fetch('/.netlify/functions/checkout-session?session_id=' + encodeURIComponent(sid))
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(data => {
          const email = (data.customer_details && data.customer_details.email) || (data.customer && data.customer.email) || '';
          if (email) {
            document.getElementById('email').textContent = email;
            document.getElementById('emailWrap').style.display = 'inline';
          }
        })
        .catch(() => { /* no-op */ });

      // Get a signed hand-off URL to the app
      fetch('/.netlify/functions/provision-link?session_id=' + encodeURIComponent(sid))
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(data => {
          if (data && data.url) {
            const a = document.getElementById('cta');
            a.href = data.url;
            a.textContent = 'Go to your dashboard';
            document.getElementById('note').style.display = 'block';
            // Auto-redirect after 2.5s
            setTimeout(() => location.href = data.url, 2500);
          }
        })
        .catch(() => { /* keep default CTA back to home */ });
    })();
  </script>
</body>
</html>
