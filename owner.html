<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Owner Portal - Brikk Admin</title>
    
    <link rel="stylesheet" href="./assets/brand-system.css" />
    
    <style>
      .admin-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .login-form {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background: var(--surface);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .customer-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
        background: var(--surface);
        border-radius: 8px;
        overflow: hidden;
      }
      
      .customer-table th,
      .customer-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .customer-table th {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        font-weight: 600;
      }
      
      .customer-table td {
        color: var(--text-secondary);
      }
      
      .status-badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }
      
      .status-active {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }
      
      .plan-badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        background: var(--gradient);
        color: var(--bg);
      }
      
      .action-buttons {
        display: flex;
        gap: 0.5rem;
      }
      
      .btn-small {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
        border-radius: 4px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-small.primary {
        background: var(--accent-teal);
        color: var(--bg);
      }
      
      .btn-small.secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
      }
      
      .btn-small:hover {
        opacity: 0.8;
      }
      
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      
      .stat-card {
        background: var(--surface);
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: var(--accent-teal);
        margin-bottom: 0.5rem;
      }
      
      .stat-label {
        color: var(--text-secondary);
        font-size: 0.875rem;
      }
      
      .hidden {
        display: none;
      }
      
      .loading {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <!-- Login Form -->
      <div id="login-section">
        <div class="login-form">
          <div class="text-center mb-4">
            <img src="./brand/brikklogo.png2" alt="Brikk" class="brikk-logo mx-auto mb-3" />
            <h1 style="color: var(--text-primary); margin-bottom: 0.5rem;">Owner Portal</h1>
            <p style="color: var(--text-secondary);">Enter password to access admin dashboard</p>
          </div>
          
          <form id="login-form">
            <div style="margin-bottom: 1rem;">
              <input 
                type="password" 
                id="password-input" 
                placeholder="Admin Password"
                style="width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.2); background: var(--bg); color: var(--text-primary);"
                required
              />
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%;" id="login-button">
              Access Dashboard
            </button>
          </form>
          
          <div id="login-error" class="hidden" style="margin-top: 1rem; padding: 0.75rem; background: rgba(239, 68, 68, 0.2); color: #ef4444; border-radius: 6px; font-size: 0.875rem;">
          </div>
        </div>
      </div>
      
      <!-- Dashboard -->
      <div id="dashboard-section" class="hidden">
        <div class="text-center mb-4">
          <h1 style="color: var(--text-primary); margin-bottom: 0.5rem;">Brikk Owner Dashboard</h1>
          <p style="color: var(--text-secondary);">Subscription and customer management</p>
        </div>
        
        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="total-customers">-</div>
            <div class="stat-label">Active Customers</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="total-revenue">-</div>
            <div class="stat-label">Monthly Revenue</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="plan-breakdown">-</div>
            <div class="stat-label">Most Popular Plan</div>
          </div>
        </div>
        
        <!-- Customer Table -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h2 style="color: var(--text-primary);">Customer Subscriptions</h2>
          <button onclick="refreshData()" class="btn-secondary" id="refresh-button">
            Refresh Data
          </button>
        </div>
        
        <div id="loading" class="loading hidden">
          Loading customer data...
        </div>
        
        <div id="customers-container">
          <table class="customer-table">
            <thead>
              <tr>
                <th>Customer</th>
                <th>Plan</th>
                <th>Status</th>
                <th>Next Billing</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="customers-tbody">
              <!-- Customer data will be populated here -->
            </tbody>
          </table>
        </div>
        
        <div style="margin-top: 2rem; text-align: center;">
          <button onclick="logout()" class="btn-secondary">
            Logout
          </button>
        </div>
      </div>
    </div>
    
    <script>
      let currentPassword = '';
      
      // Handle login form
      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = document.getElementById('password-input').value;
        const loginButton = document.getElementById('login-button');
        const errorDiv = document.getElementById('login-error');
        
        // Clear previous errors
        errorDiv.classList.add('hidden');
        
        // Disable button and show loading
        loginButton.disabled = true;
        loginButton.textContent = 'Authenticating...';
        
        try {
          const response = await fetch('/.netlify/functions/adminListCustomers', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password: password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            currentPassword = password;
            showDashboard(data);
          } else {
            throw new Error(data.error || 'Authentication failed');
          }
        } catch (error) {
          console.error('Login error:', error);
          errorDiv.textContent = error.message;
          errorDiv.classList.remove('hidden');
        } finally {
          loginButton.disabled = false;
          loginButton.textContent = 'Access Dashboard';
        }
      });
      
      function showDashboard(data) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard-section').classList.remove('hidden');
        
        populateCustomerData(data);
      }
      
      function populateCustomerData(data) {
        const customers = data.customers || [];
        
        // Update stats
        document.getElementById('total-customers').textContent = customers.length;
        
        // Calculate revenue (simplified - would need actual price data)
        const planCounts = {};
        customers.forEach(customer => {
          const plan = customer.subscription?.plan || 'unknown';
          planCounts[plan] = (planCounts[plan] || 0) + 1;
        });
        
        const mostPopularPlan = Object.keys(planCounts).reduce((a, b) => 
          planCounts[a] > planCounts[b] ? a : b, 'none'
        );
        
        document.getElementById('plan-breakdown').textContent = 
          mostPopularPlan.charAt(0).toUpperCase() + mostPopularPlan.slice(1);
        
        // Populate customer table
        const tbody = document.getElementById('customers-tbody');
        tbody.innerHTML = '';
        
        if (customers.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                No customers found
              </td>
            </tr>
          `;
          return;
        }
        
        customers.forEach(customer => {
          const row = document.createElement('tr');
          const subscription = customer.subscription;
          
          const nextBilling = subscription?.currentPeriodEnd ? 
            new Date(subscription.currentPeriodEnd * 1000).toLocaleDateString() : 
            'N/A';
          
          row.innerHTML = `
            <td>
              <div>
                <div style="font-weight: 600; color: var(--text-primary);">${customer.email || 'No email'}</div>
                <div style="font-size: 0.75rem; color: var(--text-secondary);">ID: ${customer.customerId}</div>
              </div>
            </td>
            <td>
              <span class="plan-badge">${(subscription?.plan || 'unknown').toUpperCase()}</span>
            </td>
            <td>
              <span class="status-badge status-active">${subscription?.status || 'unknown'}</span>
            </td>
            <td>${nextBilling}</td>
            <td>
              <div class="action-buttons">
                <a href="https://dashboard.stripe.com/customers/${customer.customerId}" 
                   target="_blank" class="btn-small primary">
                  View in Stripe
                </a>
                <button onclick="openPortalForCustomer('${customer.customerId}')" 
                        class="btn-small secondary">
                  Portal
                </button>
              </div>
            </td>
          `;
          
          tbody.appendChild(row);
        });
      }
      
      async function refreshData() {
        const refreshButton = document.getElementById('refresh-button');
        const loading = document.getElementById('loading');
        
        refreshButton.disabled = true;
        refreshButton.textContent = 'Refreshing...';
        loading.classList.remove('hidden');
        
        try {
          const response = await fetch('/.netlify/functions/adminListCustomers', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password: currentPassword })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            populateCustomerData(data);
          } else {
            throw new Error(data.error || 'Failed to refresh data');
          }
        } catch (error) {
          console.error('Refresh error:', error);
          alert('Failed to refresh data: ' + error.message);
        } finally {
          refreshButton.disabled = false;
          refreshButton.textContent = 'Refresh Data';
          loading.classList.add('hidden');
        }
      }
      
      async function openPortalForCustomer(customerId) {
        try {
          const response = await fetch('/.netlify/functions/createPortal', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ customerId: customerId })
          });
          
          const data = await response.json();
          
          if (response.ok && data.url) {
            window.open(data.url, '_blank');
          } else {
            throw new Error(data.error || 'Failed to open portal');
          }
        } catch (error) {
          console.error('Portal error:', error);
          alert('Failed to open customer portal: ' + error.message);
        }
      }
      
      function logout() {
        currentPassword = '';
        document.getElementById('password-input').value = '';
        document.getElementById('dashboard-section').classList.add('hidden');
        document.getElementById('login-section').classList.remove('hidden');
      }
    </script>
  </body>
</html>
